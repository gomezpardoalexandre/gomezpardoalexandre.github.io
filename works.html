         var filtreOn = false;
         var filtres = [];
         function check(id, color){
            var element = document.getElementById("check" + id);  
            var input = element.parentElement.parentElement.parentElement.firstElementChild;
            if(document.getElementById(id).checked == true){
                filtreOn = true; 
                element.style.backgroundColor= color;
                element.parentElement.parentElement.style.backgroundColor = color;
                console.log(input.value)
                filtres.push(input.value); 
                for (let i=0; i < filtres.length; i++){
                    var element = document.getElementsByClassName(filtres[i]); 
                    console.log(element);
                    for (e=0; e < element.length; e++){
                    element[e].style.opacity = "1";
                    element[e].setAttribute('light','on');
                    }
                }
            } else {
                element.style.backgroundColor= "#131313";
                element.parentElement.parentElement.style.backgroundColor = "white"; 
                const index = filtres.indexOf(input.value);
                filtres.splice(index,1);
                var supp = document.getElementsByClassName(input.value);

         document.addEventListener("DOMContentLoaded", function (){

                var menu = document.getElementsByClassName("menu");
                var index = document.getElementsByClassName("index");

                    index[0].style.height = "150px";

                    index[0].style.height = "0px";

                    menu[0].style.clipPath = "polygon(11% 0%, 100% 0%, 100% 100%, 0% 100%, 0% 30%)"
                });

                // filtre hover
                document.querySelectorAll('*[id^="check"]').forEach(item => {
                
                item.addEventListener('mouseover', event => {
                    if (item.parentElement.parentElement.parentElement.firstElementChild.checked != true){ 
                    item.style.backgroundColor="rgba(255,255,255, 0.3)";}
                });
                item.addEventListener('mouseout', event => {
                    if (item.parentElement.parentElement.parentElement.firstElementChild.checked != true){ 
                    item.style.backgroundColor="#131313";}
                });
                });
                // titre des projets 
                var titre = document.getElementsByClassName("titre");
                document.addEventListener("mousemove", e=>{
                    var mouseX = e.pageX - 50;
                    var mouseY = e.pageY - 80;
                    titre[0].style.top = mouseY +"px";
                    titre[0].style.left = mouseX + "px";
                })
                
                //mouseOver pour les tiles
                document.querySelectorAll('*[id^="projet"]').forEach(item => {
                   
                item.addEventListener('mouseover', event => { 
                    if (filtreOn == false){
                    item.style.opacity="1";
                    }else{};
                    var id = item.id;
                    var newid = id.charAt(6).toUpperCase() + id.slice(7,id.length);
                    newid = newid.replace("_","&nbsp;");
                    titre[0].firstElementChild.innerHTML= newid;
                    if (item.getAttribute("light") == "on" && filtreOn == true){
                        titre[0].style.opacity="1";
                    }else if (item.getAttribute("light") == "off" && filtreOn == true){
                        titre[0].style.opacity="0.5";
                    }else{
                        titre[0].style.opacity="1";
                    }
                   
                });
              
                item.addEventListener('mouseout', event => {
                    if (filtreOn == false){

                    }else{};
                    titre[0].firstElementChild.innerHTML= "";
                });
