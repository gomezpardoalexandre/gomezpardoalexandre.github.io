		<script type="module">
            import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r119/build/three.module.js';
            import {OrbitControls} from '../three/examples/jsm/controls/OrbitControls.js';
            import {GLTFLoader} from 'https://threejsfundamentals.org/threejs/resources/threejs/r119/examples/jsm/loaders/GLTFLoader.js';
            // Our Javascript will go here.

            var scene = new THREE.Scene();
            scene.background = new THREE.Color( 0x0e2721);
            scene.fog = new THREE.Fog(0x000000 , 0, 50);
            var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
            camera.position.set(0,0,3.5);
         
           


            var renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.physicallyCorrectLights = true;
			renderer.outputEncoding = THREE.sRGBEncoding;
			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFShadowMap;
         // renderer.outputEncoding = true ;
            renderer.gammaFactor = 2.2;
            renderer.toneMapping = THREE.CineonToneMapping;
            renderer.toneMappingExposure = 3; 
            renderer.setSize( window.innerWidth, window.innerHeight );
            document.body.appendChild( renderer.domElement );

          //  scene.add(new THREE.AxesHelper(50));


            
            const controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.75, 1.5);
            controls.minPolarAngle = Math.PI/2;
            controls.maxPolarAngle = Math.PI/2; // radians
            controls.minAzimuthAngle = 0; // radians
            controls.maxAzimuthAngle =  0;
            controls.enableZoom = true;
            controls.dispose();
           
            

            controls.update();
            
            // load 3D

            let model;   
            let loader = new GLTFLoader();
            loader.load('logo3D.gltf', function(gltf){

                    model = gltf.scene;
                    gltf.scene.traverse( function( node ) {
                if ( node.isMesh ) { 
                    node.castShadow = true;
                    node.castShadow = true;
                    node.receiveShadow = true;
                    node.material = new THREE.MeshPhongMaterial({color: 0x0e2721    });
                    if ( node.material.map ) node.material.anisotropy = 16;
                 }

                } );
                scene.add(gltf.scene);
               
            });

        
                /////////////////////////////
            var hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.1);
            scene.add(hemiLight);
             
            var spotlight = new THREE.SpotLight(0xffffff, 10);
            
            spotlight.position.set(10,10,30);
            spotlight.target.position.x = 0;
            spotlight.target.position.y = 0;
            spotlight.castShadow = true;
            spotlight.shadow.radius = 30;
            spotlight.shadow.bias = -0.001;
            spotlight.shadow.mapSize.width = 2000;
            spotlight.shadow.mapSize.height = 2000;
            scene.add(spotlight);
            scene.add(spotlight.target);
            //var spotLightHelper = new THREE.SpotLightHelper( spotlight );
            //scene.add( spotLightHelper );

                window.addEventListener( 'resize', onWindowResize, false );

                function onWindowResize(){

                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();

                    renderer.setSize( window.innerWidth, window.innerHeight );

                }


           

            // render 
        function animate() {
                renderer.render( scene, camera );
                 if(model){model.rotation.y += 0.01;}
                requestAnimationFrame( animate );
            }
                    
           animate();    
    
            </script>  
        <script>
            var span = document.getElementsByTagName('span');
            check();
            console.log(span);
            let i = 0;
            var t=setInterval(changeWord,3000);
            function changeWord(){
                let word = span[i]; 
                word.setAttribute('visible','on'); 
                check();
                word.setAttribute('visible','none'); 
                if(i < 2) {
                    i = i+1;
                    console.log('i++');
                }
                else{ 
                    i = 0;
                }  
            }
            function check (){
                for(let item of span){
                visible = item.getAttribute('visible');
                console.log(visible);
                if(visible == 'none'){
                    item.style.visibility = 'hidden'; 
                    item.style.transition = 'visibility 0.5s, opacity 0.5s ease-in;'
                }else{
                    item.style.visibility = 'visible';
                    item.style.transition = 'visibility 0.5s, opacity 0.5s ease-in;'
                }
            }}
          
        </script>
